<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="main-container">
        <div class="poster">
            <div class="poster-bg">
                <img src="images/newBgImg.jpg" alt="posterImg">
                <div class="logo">
                    <img src="images/odin-lined.png" alt="logoImg">
                    TOKYO
                </div>
            </div>
        </div>
        <div class="content">
            <div class="disclaimer">
                <p>
                    This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="actual-form">
                <form>
                    <fieldset>
                        <Legend>Let's do this!</Legend>

                        <div class="input-grid">
                            <p>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" id="first-name" title="enter your first name here" placeholder="E.g. John"
                                    required>
                            </p>
                            <p>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="last-name" title="enter your last name here" placeholder="E.g. Doe"
                                    required>
                            </p>
                            <p>
                                <label for="user-email">EMAIL</label>
                                <input type="email" name="user-email" id="user-email" title="enter your email here" placeholder="example@yahoo.com"
                                    required>
                            </p>
                            <p>
                                <label for="user-phone-number">PHONE NUMBER</label>
                                <input type="text" name="user-phone-number" id="user-phone-number"
                                    title="enter your phone number here" minlength="10" maxlength="10" placeholder="E.g. 1234567890" required>
                            </p>
                            <p>
                                <label for="user-password">PASSWORD</label>
                                <input type="password" name="user-password" id="user-password"
                                    title="enter your password here" placeholder="must include special characters" required>
                            </p>
                            <p>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm-password" id="confirm-password"
                                    title="confirm your password" placeholder="retype your password" required>
                            </p>
                        </div>
                    </fieldset>
                    <div class="submit-btn">
                        <button>Create Account</button>
                    </div>
                    <p>Already have an account? <a href="https://youtu.be/dQw4w9WgXcQ">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
